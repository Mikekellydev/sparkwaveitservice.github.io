    <div class="contact">
        <h1>Contact Us</h1>
        <form target="_blank" action="https://formsubmit.co/mikekellydev@gmail.com" method="POST">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Send</button>
          <input type="hidden" name="_next" value="https://sparkwaveitservice.com/thank-you.html">
          <script>
            document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".contact-form");
    
    if (form) {
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Simulate form submission delay
            setTimeout(() => {
                window.location.href = "https://sparkwaveitservice.com/thank-you.html"; // Change this URL to your redirect page
            }, 500); // Redirect after 0.5 seconds
        });
    }
});
          </script>
        </form>
